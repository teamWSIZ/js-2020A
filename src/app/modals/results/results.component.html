
<div class="card">

  <div class="card-header">Results of Tournament</div>
  <div class="card-body">
    <table class="table table-hover table-sm">
      <tbody>
      <tr *ngFor="let w of wyniki">
        <td> {{w}} </td>
      </tr>

      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <form>
      <div class="form-group row">
        <div class="col-md-6">
          <input class="form-control" name="nowyw" [(ngModel)]="nowy_wynik">
        </div>
        <div class="col-md-6">
          <button class="btn btn-outline-info mr-2">
            sort</button>
          <button class="btn btn-outline-info mr-2">add {{nowy_wynik}}</button>
          <button class="btn btn-outline-success"
                  (click)="prepareReport()"
                  data-toggle="modal"
                  data-target="#aaamodal">Report..</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!--Modals-->
<div class="modal text-dark" id="aaamodal" tabindex="-1" role="dialog">
  <div class="modal-dialog  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Summary of the results</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4 text-center">
            <app-ttableview [toptitle]="'Large results'" [numbers]="large_results" ></app-ttableview>
          </div>
          <div class="col-md-4 text-center">
            <app-ttableview [toptitle]="'Small results'" [numbers]="small_results" ></app-ttableview>
          </div>
          <div class="col-md-4 text-center">
            <app-ttableview [toptitle]="'Even results'" [numbers]="even_results" ></app-ttableview>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-warning" data-dismiss="modal">
          PorzuÄ‡
        </button>
        <button type="button" class="btn btn-outline-info" data-dismiss="modal">
          Zapisz
        </button>
      </div>
    </div>
  </div>
</div>
