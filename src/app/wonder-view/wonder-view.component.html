<div class="row no-gutters">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">WonderForm</div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="X" class="col-md-4 col-form-label">Liczba:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" id="X" name="X" [(ngModel)]="inputtext">
            </div>
          </div>
        </form>
        <p class="text-right">
          <button class="btn btn-outline-info" (click)="dodaj()">Dodaj</button>
        </p>

      </div>
      <div class="card-footer">
        {{wynik}}
      </div>
    </div>

    <app-tournament></app-tournament>
  </div>

  <div class="col-md-6">
    <app-guess-number></app-guess-number>
    <app-pizza></app-pizza>

  </div>
</div>
