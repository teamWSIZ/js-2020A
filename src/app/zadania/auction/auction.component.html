<div class="card">
  <div class="card-header">
    Komponent aukcyjny
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="X" class="col-md-4 col-form-label">Twoja oferta</label>
        <div class="col-md-8">
          <input type="number" class="form-control" id="X" name="X"
                 placeholder="(podaj twoją ofertę)"
                 [(ngModel)]="your_bid">
        </div>
      </div>
      <p class="text-center">
        <button class="btn btn-outline-info" (click)="new_bid(your_bid)">
          Licytuj</button>
      </p>

    </form>
  </div>
  <div class="card-footer">
    Najwyższa oferta: {{highest_bid}}
  </div>
</div>
