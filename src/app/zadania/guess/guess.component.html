<div class="card">
  <div class="card-header">
    Gra w zgadywanie liczby 1...1000
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="X" class="col-md-4 col-form-label">Podaj liczbę: </label>
        <div class="col-md-8">
          <input type="number" class="form-control" id="X" name="X" [(ngModel)]="your_guess">
        </div>
      </div>
      <p class="text-center">
        <button class="btn btn-outline-info" (click)="new_guess(your_guess)">
          Sprawdź</button>
      </p>
    </form>
  </div>
  <div class="card-footer">
    Wynik: {{wynik}}
  </div>
</div>
