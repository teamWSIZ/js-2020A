      </div>

        <form>
          <div class="form-group row">
            <label for="liczba1" class="col-md-4 col-form-label">Liczba 1</label>
            <div class="col-md-8">
              <input type="text" class="form-control"
                     id="liczba1"
                     name="liczba1" placeholder="(podaj tablicÄ™ liczb)"
                     [(ngModel)]="inputArray">
            </div>
          </div>

        </form>
      </div>
      <div class="card footer">

      </div>
    </div>
  </div>
  <div class="col-md-6"></div>

</div>
