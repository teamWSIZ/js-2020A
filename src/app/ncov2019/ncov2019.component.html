<div class="row no-gutters">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">2019-nCoV cases</div>
      <div class="card-body">
        <p>
          <button class="btn btn-outline-info" (click)="calc(confirmed)">calc</button>
        </p>
        <table class="table table-hover">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Confirmed</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of confirmed; let i = index">
            <td> {{show_date(i)}} </td>
            <td> {{show_it(c)}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>



</div>
