<div class="row no-gutters">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">2019-nCoV cases</div>
      <div class="card-body">
        <p>
          <button class="btn btn-outline-info" (click)="calc(confirmed)">calc</button>
        </p>
        <table class="table table-hover">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Confirmed</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of cases">
            <td> {{c.date | date: 'MMM/dd'}} </td>
            <td> {{show_it(c.confirmed)}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-md-6" style="width: 60%">
    <canvas baseChart
            [chartType]="'line'" [datasets]="chartData"
     [options]="chartOptions" [legend]="true">

    </canvas>
    <button class="btn btn-outline-success" (click)="add()">add</button>
  </div>



</div>
