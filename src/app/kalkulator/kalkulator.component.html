<div class="row no-gutters">

  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
      <!--  todo: grupa B -- spróbować napisać ten komponent       -->
        Liczenie sumy 1..n
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="liczba1N" class="col-md-4 col-form-label">Liczba 1</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="liczba1N"
                     name="liczba1N" placeholder="(podaj liczbę)"
                     (keyup)="wynik1N = computeSum1N(liczba1N)"
                     [(ngModel)]="liczba1N">

            </div>
          </div>
          <p class="text-center">
            <button class="btn btn-outline-info"
                    (click)="wynik1N = computeSum1N(liczba1N)">Licz sumę</button>
          </p>

      </form>
    </div>
    <div class="card-footer">
      Wynik: {{wynik1N}}
    </div>
  </div>
    <app-auction [first_bid]="10"></app-auction>
    <app-guess></app-guess>
</div>

<div class="col-md-6">
  <div class="card">
    <div class="card-header">
      Proste obliczenia
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="liczba1" class="col-md-4 col-form-label">Liczba 1</label>
          <div class="col-md-8">
            <input type="text" class="form-control"
                   id="liczba1"
                   name="liczba1" placeholder="(podaj liczbę)"
                   [(ngModel)]="liczbaA">

          </div>
        </div>
        <div class="form-group row">
          <label for="liczba2" class="col-md-4 col-form-label">Liczba 2</label>
          <div class="col-md-8">
            <input type="text" class="form-control"
                   id="liczba2"
                   name="liczba2" placeholder="(podaj liczbę)"
                   [(ngModel)]="liczbaB">

          </div>
        </div>

        <p class="text-center">
          <button class="btn btn-outline-info" (click)="computeSum()">Licz sumę</button>
        </p>

      </form>
    </div>
    <div class="card-footer">
      Wynik: {{wynik}} <br>
      Najbliższy kwadrat: {{kwadrat}}
    </div>
  </div>
  <app-kantor></app-kantor>
</div>


</div>
